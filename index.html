<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="full-container">
      <div class="main-container">
        <div class="score-card">
          <h2 class="result">Your Result</h2>
          <div class="border-circle">
            <h2>76</h2>
            <span>of 100</span>
          </div>
          <h2 class="great">Great</h2>
          <p class="desc">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
        <div class="score-division">
          <div class="space">
            <h2>Summary</h2>
            <div class="border">
              <div class="border-red">
                <div class="border-red-text">
                  <img src="images/iconoir_flash.svg" alt="flash-icon" />
                  <p>Reaction</p>
                </div>
                <div>
                  <span class="point">80</span> <span class="points">/100</span>
                </div>
              </div>
              <div class="border-yellow">
                <div class="border-yellow-text">
                  <img src="images/iconoir_brain.svg" alt="flash-icon" />
                  <p>Memory</p>
                </div>
                <div>
                  <span class="point">92</span> <span class="points">/100</span>
                </div>
              </div>
              <div class="border-green">
                <div class="border-green-text">
                  <img src="images/iconoir_chat-remove.svg" alt="flash-icon" />
                  <p>Verbal</p>
                </div>
                <div>
                  <span class="point">61</span> <span class="points">/100</span>
                </div>
              </div>
              <div class="border-blue">
                <div class="border-text-blue">
                  <img src="images/iconoir_eye-empty.svg" alt="flash-icon" />
                  <p>Visual</p>
                </div>
                <div>
                  <span class="point">73</span> <span class="points">/100</span>
                </div>
              </div>
            </div>
            <div class="continue">
              <button>Continue</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
